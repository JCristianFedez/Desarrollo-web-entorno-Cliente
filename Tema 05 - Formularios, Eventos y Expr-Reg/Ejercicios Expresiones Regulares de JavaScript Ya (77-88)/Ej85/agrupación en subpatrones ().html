<!-- Validar el ingreso de una hora con el 
formato hh:mm:ss o hh:mm -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej01</title>
</head>

<body>
    <p>Validar el ingreso de una hora con el formato hh:mm:ss o hh:mm</p>
    <br>
    <form action="">
        <label for="texto">Texto: 
            <input type="text" name="texto" id="texto">
        </label>
        <br>
        <input type="button" value="Comprobar" id="boton">
    </form>
    <br>
    <div id="respuesta"></div>
    <script>
        function cargar(){
            let boton=document.getElementById("boton");
            boton.addEventListener("click",comprobar);
        }

        function comprobar(){
            let respuesta=document.getElementById("respuesta");
            let texto=document.getElementById("texto").value;
            let patron=/^(0[1-9]|1\d|2[0-3]):([0-5]\d)(:([0-5]\d))?$/;

            if(patron.test(texto))respuesta.innerHTML="Correcto";
            else respuesta.innerHTML="Incorrecto";
        }

        addEventListener("DOMContentLoaded",cargar);
    </script>
</body>

</html>
