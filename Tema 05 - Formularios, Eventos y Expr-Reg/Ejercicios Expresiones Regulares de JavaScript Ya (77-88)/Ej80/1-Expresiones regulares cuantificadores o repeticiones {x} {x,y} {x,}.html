<!-- Validar que se ingrese un número de 3 dígitos enteros, 
el carácter punto y 2 dígitos decimales. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej01</title>
</head>
<body>
    <form action="">
        <label for="texto">Texto (999.99): 
            <input type="text" name="texto" id="texto">
        </label>
        <br>
        <input type="button" value="Comprobar" id="boton">
    </form>
    <br>
    <div id="respuesta"></div>
    <script>
        function cargar(){
            let boton=document.getElementById("boton");
            boton.addEventListener("click",comprobar);
        }

        function comprobar(){
            let texto=document.getElementById("texto").value;
            let respuesta=document.getElementById("respuesta");
            let patron=/^[0-9]{3}(.)[0-9]{2}$/;
            if(patron.test(texto))respuesta.innerHTML="Correcto";
            else respuesta.innerHTML="Incorrecto";
        }

        addEventListener("DOMContentLoaded",cargar);
    </script>
</body>
</html>
