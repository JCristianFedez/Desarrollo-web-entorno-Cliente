<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5a2</title>
</head>
<body>
    <h1>Evento onchange</h1>

        <label for="textoChange">Nombre (change)</label>
        <input type="text" name="texto" id="textoChange">
        <span id="answertextoChange"></span>
        <br>
        <label for="textoUpDown">Nombre (keyup & keydown)</label>
        <input type="text" name="texto" id="textoUpDown">
        <span id="answertextoUpDown"></span>
        <br>
        <label for="textoInput">Nombre (input)</label>
        <input type="text" name="texto" id="textoInput">
        <span id="answertextoInput"></span>
        <br>
        
    <script>
        function cargar(){
            document.getElementById("textoChange").addEventListener("change",readWrite);
            document.getElementById("textoUpDown").addEventListener("keydown",readWrite);
            document.getElementById("textoUpDown").addEventListener("keyup",readWrite);
            document.getElementById("textoInput").addEventListener("input",readWrite);
        }

        function readWrite(elEvento){
            let evento = elEvento || window.event;

            let writeIn=document.getElementById(`answer${evento.target.id}`);
            if(writeIn==""){
                writeIn.innerHTML="";
            }else{
                writeIn.innerHTML=`Hola ${evento.target.value}`;
            }
        }
        addEventListener("DOMContentLoaded",cargar);
    </script>
</body>
</html>
