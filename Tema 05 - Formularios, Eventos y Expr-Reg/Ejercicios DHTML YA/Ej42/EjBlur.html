<!-- Confeccionar un formulario que contenga un text. Si al 
perder el foco su contenido es una cadena vacía mostrar 
mediante un alert tal situación. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post">
      <input type="text" name="" id="myInput" placeholder="addEventListener"/>
      <br>
      <input type="text" name="" id="myInput2" placeholder=".onblur"/>
      <br>
    </form>

    <script>
      addEventListener("load", cargar);

      function cargar() {
        let myInput = document.getElementById("myInput");
        let myInput2 = document.getElementById("myInput2");
        myInput.addEventListener("blur", pierdeFoco, false);
        myInput2.onblur = pierdeFoco2;
      }

      function pierdeFoco(Elevento) {
        if(Elevento.target.value.length <= 0){
            alert("No puedes dejar el campo vacio 'echo con addEventListener'");
        }
        //Tabien funciona
        // if(this.value.length <= 0){
        //     alert("No puedes dejar el campo vacio 'echo con .onblur'");
        // }
      }

      function pierdeFoco2() {
        if(this.value.length <= 0){
            alert("No puedes dejar el campo vacio 'echo con .onblur'");
        }
      }


    </script>
  </body>
</html>
