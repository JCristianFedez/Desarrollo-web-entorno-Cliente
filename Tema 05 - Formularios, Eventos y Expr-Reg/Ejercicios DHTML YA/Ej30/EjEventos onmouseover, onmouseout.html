<!-- Crear una tabla con dos filas y dos columnas, cambiar el color 
del interior de la casilla cuando ingresamos con el mouse. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,td{
            border:1px solid black;
        }
        table{
            border-collapse: collapse;
        }
        td{
            padding:5em;
        }
    </style>
    <title>Ej30</title>
</head>
<body>
    <table>
        <tr>
            <td id="boton1"></td><td></td>
        </tr>
        <tr>
            <td></td><td></td>
        </tr>
    </table>

    <script>
        addEventListener("load",cargar);
        
        function cargar(){
            let tds = document.getElementsByTagName("td");
            for (let i = 0; i < tds.length; i++) {
                tds[i].onmouseover = entro;
                tds[i].onmouseout = salgo;
            }
        }
        function entro(){
            this.style.backgroundColor="red";
        }

        function salgo(){
            this.style.backgroundColor="white";
        }


    </script>
</body>
</html>
