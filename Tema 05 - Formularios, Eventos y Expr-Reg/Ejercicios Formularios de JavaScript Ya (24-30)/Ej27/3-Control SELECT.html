<!-- Confeccionar una p치gina que permita seleccionar una pizza y la cantidad de unidades. 
    Luego al presionar un bot칩n calcular el importe a pagar.

Utilizar un objeto de la clase SELECT para la selecci칩n de la pizza, pudiendo ser:
Queso: $ 4.
Jam칩n y queso: $ 6.
Especial: $ 10.

A la cantidad de pizzas cargarla en un objeto de la clase TEXT y en otro objeto de 
la clase TEXT mostrar el importe total a abonar. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej27</title>
</head>
<body>
   <form action="">
       <label for="pizza">Tipo de pizza: 
           <select name="pizza" id="pizza">
               <option value="4">Queso</option>
               <option value="6">Jamon y Queso</option>
               <option value="10">Especial</option>
           </select>
       </label>
       <br>
       <label for="cant">Cantidad: 
           <input type="text" name="cant" id="cant">
       </label>
       <br>
       <div id="containerRespuesta" style="display: none;">
           <label for="respuesta">Precio: 
               <input type="text" name="respuesta" id="respuesta" disabled>
           </label>
       </div>
       <br>
       <button type="button" id="calcular">Calcular Precio</button>
   </form>

    <script>
        function cargar(){
            let button=document.getElementById("calcular");
            button.addEventListener("click",calcular,false);
        }

        function calcular(){
            let pizza=document.getElementById("pizza");
            let cant=parseInt(document.getElementById("cant").value);
            let respuesta=document.getElementById("respuesta");
            let precio=parseInt(pizza.options[pizza.selectedIndex].value);
            precio*=cant;

            respuesta.value=precio;
            document.getElementById("containerRespuesta").style.display="block";

        }

addEventListener("DOMContentLoaded",cargar,false);
    </script>
</body>
</html>
