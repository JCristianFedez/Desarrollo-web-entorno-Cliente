<!-- Generar un presupuesto de un equipo de computación a partir de tres objetos 
    de tipo SELECT que nos permiten seleccionar:

Procesador (Intel I3 - $400, Intel I5 $600, Intel I7 $800).
Monitor (Samsung 20' - $250, Samsung 22' - $350, Samsung 26' - $550)
Disco Duro(500 Gb - $300, 1 Tb - $440, 3 Tb - $500)

Para cada característica indicamos string a mostrar (Ej. Intel I3) 
y el valor asociado a dicho string (Ej. 400).

Al presionar un botón "Calcular" mostrar el presupuesto en un objeto de tipo TEXT. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej27</title>
</head>
<body>
    <form action="">
        <label for="procesador">Procesador:
            <select name="procesador" id="procesador">
                <option value="400">Intel I3</option>
                <option value="600">Intel I5</option>
                <option value="800">Intel I7</option>
            </select>
        </label>
        <br>
        <label for="monitor">Monitor: 
            <select name="monitor" id="monitor">
                <option value="250">Samsung 20</option>
                <option value="350">Samsung 22</option>
                <option value="550">Samsong 26</option>
            </select>
        </label>
        <br>
        <label for="discoDuro">Disco Duro: 
            <select name="discoDuro" id="discoDuro">
                <option value="300">500 Gb</option>
                <option value="440">1TB</option>
                <option value="500">3TB</option>
            </select>
        </label>
        <br><br>
        <div id="resultadoContainer" style="display: none;">
            <label for="resultado">Precio: 
                <input type="text" name="resultado" id="resultado" disabled>
            </label>
        </div>
        <br>
        <button type="button" id="calcular">Calcular precio</button>
    </form>
    <script>
        function cargar(){
            let button=document.getElementById("calcular");
            let resultado=document.getElementById("resultado");
            button.addEventListener("click",calcular,false);
        }
            
        function calcular(){
            let procesador=document.getElementById("procesador");
            let monitor=document.getElementById("monitor");
            let discoDuro=document.getElementById("discoDuro");
            let resultado=document.getElementById("resultado");
            let precioTotal=0;

            precioTotal+=parseInt(procesador.options[procesador.selectedIndex].value);
            precioTotal+=parseInt(monitor.options[monitor.selectedIndex].value);
            precioTotal+=parseInt(discoDuro.options[discoDuro.selectedIndex].value);

            resultado.value=precioTotal;
            document.getElementById("resultadoContainer").style.display="block";

        }
        addEventListener("DOMContentLoaded",cargar,false);
    </script>
</body>
</html>
