<!-- Disponer dos campos de texto tipo password. Cuando se presione 
    un botón mostrar si las dos claves ingresadas son iguales o no 
    (es muy común solicitar al operador el ingreso de dos veces de 
    su clave para validar si las escribió correctamente, esto se 
    hace cuando se crea una password para el ingreso a un sitio o 
    para el cambio de una existente). -->

<!-- Tener en cuenta que podemos emplear el operador == para ver 
    si dos string son iguales. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej26</title>
  </head>

  <body>
    <form action="">
      <label for="pass1"
        >Contraseña:
        <input type="password" name="pass1" id="pass1" />
      </label>
      <br />
      <label for="pass2"
        >Repita contraseña:
        <input type="password" name="pass2" id="pass2" />
      </label>
      <br />
      <button type="button">Comprobar contraseña</button>
    </form>
    <br />
    <div id="respuesta"></div>

    <script>
      function cargar() {
        let button = document.getElementsByTagName("button")[0];
        button.addEventListener("click", comprobarPass, false);
      }

      function comprobarPass() {
        let pass1 = document.getElementById("pass1").value;
        let pass2 = document.getElementById("pass2").value;
        let respuesta = document.getElementById("respuesta");
        if (pass1 == pass2) {
          respuesta.innerHTML = "Contraseña correcta";
          respuesta.style.color="green";
        } else {
          respuesta.style.color="red";
          respuesta.innerHTML = "Contraseña distinta";
        }
      }

      addEventListener("DOMContentLoaded", cargar, false);
    </script>
  </body>
</html>
