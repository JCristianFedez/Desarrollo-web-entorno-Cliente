<!-- Crear un programa que permita cargar un entero en un text
     y al presionar un botón nos muestre dicho valor elevado 
     al cubo (emplear la función alert). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej25</title>
</head>
<body>
    
    <form action="">
        <input type="text" name="myNum" id="myNum">
        <br>
        <button>Elevar Numero</button>
    </form>

    <script>
        function cargar(){
            let button=document.getElementsByTagName("button")[0];
            button.addEventListener("click",cubo,false);
        }

        function cubo(){
            let num=parseInt(document.querySelector("input[type=text]").value);
            alert(Math.pow(num,3));
        }


        addEventListener("DOMContentLoaded",cargar,false);
    </script>
</body>
</html>
