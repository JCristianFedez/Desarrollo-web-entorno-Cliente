<!-- Realizar un programa que muestre en un div el nÃºmero 2. Cada 
vez que se hace doble clic sobre el mismo duplicar el valor 
contenido en el div. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #num{
            background-color: bisque;
        }
    </style>
    <title>Ej63</title>
</head>
<body>
    <div id="num">2</div>
    <script>
        addEventListener("load",cargar);
        
        function cargar(){
            let num = document.getElementById("num");
            num.addEventListener("dblclick",dobleClick);
        }

        function dobleClick(ev){
            ev.target.innerHTML=ev.target.innerHTML*2;
        }
    </script>
</body>
</html>
