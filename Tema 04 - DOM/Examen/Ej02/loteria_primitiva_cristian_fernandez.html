<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej02</title>
    <style>
      td{
        border-radius: .5rem;
        padding: .5rem;
        font-size: large;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Combinacion ganadora</h1>
    <button onclick="jugar()">Generar Combinacion</button>
    <div id="container"></div>

    <script>
      function numAletarorio() {
        let myArray = [];
        let randomArray = [];
        let aux;
        for (let i = 1; i < 49; i++) {
          myArray.push(i);
        }

        for (let i = 0; i < 7; i++) {
          aux = Math.floor(Math.random() * myArray.length);
          randomArray[i] = myArray[aux];
          myArray.splice(aux, 1);
        }
        return randomArray;
      }

      function jugar() {
          //Limpio la tabla si ya existe
        let container = document.getElementById("container");
        while (container.firstChild) {
          container.removeChild(container.firstChild);
        }

        let numeros = numAletarorio();
        let cont = 1;
        let div = document.getElementById("container");
        let tabla = document.createElement("table");
        let tr;
        let td;
        for (let i = 0; i < 7; i++) {
          tr = document.createElement("tr");
          for (let j = 0; j < 7; j++) {
            td = document.createElement("td");
            if (numeros.includes(cont)){
               td.style.backgroundColor = "red";
              td.style.color="white"}
            td.innerHTML = cont;
            tr.appendChild(td);
            cont++;
          }
          tabla.appendChild(tr);
        }
        div.appendChild(tabla);
      }
    </script>
  </body>
</html>
