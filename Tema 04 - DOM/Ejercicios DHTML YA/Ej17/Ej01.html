<!-- Se tiene una tabla y dos controles de tipo button. 
    Permitir inicializar con 5 la propiedad border de la 
    tabla al presionar uno de los botones y borrar la 
    propiedad border al presionar el otro botÃ³n.-->
<!DOCTYPE html>
<html>

<head>
    <title>Problema</title>
</head>

<body>
    <table id="tabla1">
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
        </tr>
    </table>
    <input type="button" value="Inicializar borde" onClick="definirAtributo()">
    <input type="button" value="Borrar borde" onClick="borrarAtributo()">
    <script>
        function definirAtributo(){
         let myTable = document.getElementById("tabla1");
         myTable.setAttribute("border","5px solid black");   
        }
        function borrarAtributo(){
         let myTable = document.getElementById("tabla1");
         myTable.removeAttribute("border");   
        }
    </script>
</body>

</html>
