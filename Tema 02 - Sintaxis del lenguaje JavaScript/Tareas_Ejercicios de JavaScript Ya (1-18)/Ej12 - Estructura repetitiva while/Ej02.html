<!-- Mostrar los mÃºltiplos de 8 hasta el valor 500. 
    Debe aparecer en pantalla 8 -16 -24, etc. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ej02</title>
    </head>
    <body>
        <script>
            var num=8;
            while(num<500){
                document.write(num+" - ");
                num+=8;
            }
        </script>
    </body>
    </html>
