<!-- De un postulante a un empleo, que realizó un test de capacitación, se obtuvo la siguiente información: 
    nombre del postulante, cantidad total de preguntas que se le realizaron y cantidad de preguntas que 
    contestó correctamente. Se pide confeccionar un programa que lea los datos del postulante e informe 
    el nivel del mismo según el porcentaje de respuestas correctas que ha obtenido, y sabiendo que:
Nivel superior: Porcentaje>=90%.
Nivel medio: Porcentaje>=75% y <90%.
Nivel regular: Porcentaje>=50% y <75%.
Fuera de nivel: Porcentaje<50%. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej04</title>
  </head>
  <body>
    <script>
      var nombre = prompt("Introduzca el nombre del empleado: ", "");
      var cantPre = parseInt(
        prompt("Cuantas preguntas se le hicieron a " + nombre + ": ", "")
      );
      var preCorr = parseInt(
        prompt("Cuantas preguntas respondio correctamente " + nombre + ": ", "")
      );
      var porcentaje = (preCorr * 100) / cantPre;

      document.write("El nivel de " + nombre);
      if (porcentaje >= 90) {
        document.write(" es superior");
      } else {
        if (porcentaje >= 75) {
          document.write(" es medio");
        } else {
          if (porcentaje >= 50) {
            document.write(" es regular");
          } else {
            document.write(" esta fuera de nivel");
          }
        }
      }
    </script>
  </body>
</html>
