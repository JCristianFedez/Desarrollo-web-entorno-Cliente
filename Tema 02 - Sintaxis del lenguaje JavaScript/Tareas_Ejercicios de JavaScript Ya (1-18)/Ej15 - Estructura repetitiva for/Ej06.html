<!-- Escribir un programa que pida ingresar coordenadas (x,y) que representan 
    puntos en el plano. Informar cuÃ¡ntos puntos se han ingresado en el primer, 
    segundo, tercer y cuarto cuadrante. Al comenzar el programa se pide que se 
    ingrese la cantidad de puntos a procesar. -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ej06</title>
    </head>
    <body>
        <script>
            var cantidad=parseInt(prompt("Cuantas cordenadas se van a introducir: ",""));
            var cordenadas=new Array(cantidad);
            var cuadrante1=0;
            var cuadrante2=0;
            var cuadrante3=0;
            var cuadrante4=0;
            for (let i = 0; i < cordenadas.length; i++) {
                cordenadas[i]=new Array(2);
                cordenadas[i][0]=parseInt(prompt("Introduce cordenada x del punto "+(i+1)+": ",""));
                cordenadas[i][1]=parseInt(prompt("Introduce cordenada y del punto "+(i+1)+": ",""));   
                if (cordenadas[i][0] > 0 && cordenadas[i][1] > 0) {
                    cuadrante1++;
                } else {
                    if (cordenadas[i][0] < 0 && cordenadas[i][1] > 0) {
                    cuadrante2++;
                    } else {
                    if (cordenadas[i][0] < 0 && cordenadas[i][1] < 0) {
                        cuadrante3++;
                    } else {
                        cuadrante4++;
                    }
                    }
                }             
            }

            document.write("Hay "+cuadrante1+" puntos en el primer cuadrante<br>");
            document.write("Hay "+cuadrante2+" puntos en el segundo cuadrante<br>");
            document.write("Hay "+cuadrante3+" puntos en el tercer cuadrante<br>");
            document.write("Hay "+cuadrante4+" puntos en el cuarto cuadrante<br>");


        </script>
    </body>
    </html>
