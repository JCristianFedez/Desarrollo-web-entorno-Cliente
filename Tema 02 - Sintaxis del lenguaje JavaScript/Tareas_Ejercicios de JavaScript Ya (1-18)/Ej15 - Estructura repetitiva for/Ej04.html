<!-- Confeccionar un programa que permita ingresar un valor 
    del 1 al 10 y nos muestre la tabla de multiplicar del 
    mismo (los primeros 12 términos)
Ejemplo: Si ingreso 3 deberá aparecer en pantalla los 
valores 3, 6, 9, hasta el 36. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej04</title>
</head>
<body>
    <script>
        var serie=parseInt(prompt("De que numero quiere conocer la tabla de multiplicar: ",""));
            for (let i = 0; i <= 12; i++) {
                document.write(serie+" x "+i+" = "+(i*serie)+"<br>");
            }  
    </script>
</body>
</html>
