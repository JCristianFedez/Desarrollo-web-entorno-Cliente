<!-- Desarrollar un programa que muestre la tabla de multiplicar 
    del 5 (del 5 al 50). -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ej03</title>
    </head>
    <body>
        <script>
            var serie=5;
            for (let i = 0; i <= 10; i++) {
                document.write(serie+" x "+i+" = "+(i*serie)+"<br>");
            }             
        </script>
    </body>
    </html>
