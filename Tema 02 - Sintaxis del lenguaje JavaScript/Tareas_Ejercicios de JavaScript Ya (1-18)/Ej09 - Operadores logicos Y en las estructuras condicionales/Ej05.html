<!-- De un operario se conoce su sueldo y los años de antigüedad. 
    Se pide confeccionar un programa que lea los datos de entrada e informe
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior
    a 10 años, otorgarle un aumento del 20 %, mostrar el sueldo a pagar.

b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de 5 %.
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej05</title>
  </head>
  <body>
    <script>
      var sueldo = parseFloat(prompt("Introduce sueldo: ", ""));
      var antiguedad = parseInt(prompt("Ingreses los años de antiguedead", ""));

        document.write("sueldo="+sueldo+", antiguedad="+antiguedad+"<br><br>");
      if (sueldo < 500 && antiguedad >= 10) {
        sueldo += sueldo * 0.2;
      } else {
        if (sueldo < 500 && antiguedad < 10) {
          sueldo += sueldo * 0.05;
        } 
      }
      document.write("El sueldo final del empleado es: "+sueldo);
    </script>
  </body>
</html>
