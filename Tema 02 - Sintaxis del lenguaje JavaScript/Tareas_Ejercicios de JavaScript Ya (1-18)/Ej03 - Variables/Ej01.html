<!-- Confeccionar una programa en JavaScript que defina e inicialice una variable de tipo cadena de 
caracteres donde almacenemos el nombre de un empleado y otra variable de tipo entera donde almacenar
 el sueldo. Imprimir cada variable en una línea distinta en pantalla. 

Extra: 
Añade también dos variables más, una que contenga un dato booleano y otra con un número decimal. 
Haz que las variables se vuelquen también a la consola de depuración.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej01</title>
</head>
<body>
    <script>
        var empleado="Cristian";
        var sueldo=2400;
        var carnet=true;
        var altura=1.68;

        document.write("Nombre: "+empleado+"<br>");
        document.write("Sueldo: "+sueldo+"<br>");
        document.write("Carnet: "+carnet+"<br>");
        document.write("Altura: "+altura+"<br>");

        
    </script>
    
</body>
</html>
