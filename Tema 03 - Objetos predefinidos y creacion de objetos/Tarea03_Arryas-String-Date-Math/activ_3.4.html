<!-- Crea una función llamada arrayNoRepetido a la cual le pases
     como argumento de entrada un array. La función debe devolver
     un array que contenga los elementos del array sin repetir y ordenados.

Prueba tu función pasándole el array:
  [4,0,4,7,7,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1]
Tu función debería devolver el array:
[0,1,2,3,4,5,7,8]
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3.4</title>
</head>
<body>
    <script>
        function arrayNoRepetido(arrayNum){
            for (var i = 0; i < arrayNum.length; i++) {
                var aux=arrayNum.indexOf(arrayNum[i]);
                if(aux!=i){
                    arrayNum.splice(i,1);
                    i--;//Si no se resta no se comparan todos los numeros
                }
            }
            arrayNum.sort();
            return arrayNum;
        }
        numeros=[4,0,4,7,7,5,8,1,8,8,0,2,3,1,2,5,7,3,2,5,1];
        numeros=arrayNoRepetido(numeros);
        console.log(numeros);
    </script>
</body>
</html>
