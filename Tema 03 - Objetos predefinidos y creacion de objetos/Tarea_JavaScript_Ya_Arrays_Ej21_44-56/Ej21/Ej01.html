<!-- Desarrollar un programa que permita ingresar un vector de 8 elementos, e informe:
El valor acumulado de todos los elementos del vector.
El valor acumulado de los elementos del vector que sean mayores a 36.
Cantidad de valores mayores a 50. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej01</title>
</head>
<body>
    <script>
        var array=new Array(8);
        var acumAll=0;
        var acumMay36=0;
        var acumMay50=0;
        var aux=0;

        for (let i = 0; i < array.length; i++) {
            array[i]=parseInt(prompt("Introduzca el "+(i+1)+" numero: ","")); 
        }

        array.forEach(element => {
            acumMay36+=(element>36) ? element : 0;
            acumMay50+=(element>50) ? element : 0;
            acumAll+=element;
        });

        document.write("Acumuldo de todos los elementos: "+acumAll+"<br>");
        document.write("Acumulado de los elementos mayores a 36: "+acumMay36+"<br>");
        document.write("Acumulado de los elementos mayores a 50: "+acumMay50+"<br>");
    </script>
</body>
</html>
