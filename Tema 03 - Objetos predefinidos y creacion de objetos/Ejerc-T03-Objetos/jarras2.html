<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarras2</title>
</head>
<body>
    <button onclick="test();">Test</button>
    <script>
        class Jarra{
            constructor(capacidad,cantidad){
                this.capacidad=capacidad;
                this.cantidad=cantidad;
            }

            llenar(){
                this.cantidad=this.capacidad;
            }

            vaciar(){
                this.cantidad=0;
            }

            llenarDesde(j2){
                let cantRest=this.capacidad-this.cantidad;

                if(j2.cantidad>=cantRest){
                    this.cantidad=this.capacidad;
                    j2.cantidad-=cantRest;
                }else{
                    this.cantidad+=j2.cantidad;
                    j2.cantidad=0;
                }
            }

            static comparar = (j1,j2)=>{return (j1.cantidad>j2.cantidad)?j1:j2;};
        
            toString(){
                return `Capacidad ${this.capacidad}, cantidad ${this.cantidad}`;
            }
        }

        function test(){
            const jarra1=new Jarra(10,4);
            const jarra2=new Jarra(15,8);
            console.log(Jarra.comparar(jarra1,jarra2));
            jarra1.llenarDesde(jarra2);
            console.log(`Cantidad jarra1 : ${jarra1.cantidad}`);
            console.log(`Cantidad jarra2 : ${jarra2.cantidad}`);
            jarra2.vaciar();
            console.log(`Cantidad jarra2: ${jarra2.cantidad}`);
        }

    </script>
</body>
</html>
