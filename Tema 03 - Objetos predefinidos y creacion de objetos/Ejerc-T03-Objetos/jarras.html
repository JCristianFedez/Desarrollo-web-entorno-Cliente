                this._cantidad=_cantidad;
            }

                this._cantidad=this._capacidad;
            }

                this._cantidad=0;
            }

            llenarDesde(j2){
                let capRestante=this._capacidad-this._cantidad;
                if(j2._cantidad>=capRestante){
                    this._cantidad+=capRestante;//AÃ±ado a j1
                    j2._cantidad-=capRestante;//Quito a j2
                }else{
                    this._cantidad+=j2._cantidad;//AÃ±ado a j1
                    j2._cantidad=0;//Quito a j2
                }
            }

            static comparar = (j1,j2) => {return (j1._cantidad>j2._cantidad)?j1:j2;};

        }
    </script>
