<!-- Codifique un programa que permita cargar una oración por teclado,
     luego mostrar cada palabra ingresada en una línea distinta.
Por ejemplo si cargo:
	La mañana está fría.
Debe aparecer:
La
mañana
está
fría. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej07</title>
</head>
<body>
    <script>
        var str=prompt("Introduzca oracion: ","");
        document.write("Oracion: "+str+"<br><br>");
        for (let i = 0; i < str.length; i++) {
            if(str.charAt(i)!=" "){
                document.write(str.charAt(i));
            }else{
                document.write("<br>");
            }
            
        }

    </script>
</body>
</html>
